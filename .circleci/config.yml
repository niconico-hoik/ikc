version: 2
jobs:
  build:
    working_directory: ~/repo
    environment:
      # PATH: /usr/bin/inkscape:$PATH
      BASH_ENV: ~/.bashrc
    docker:
      - image: circleci/node:8
      # - image: flungo/inkscape
      - image: johnodon/inkscape
      # - image: harmish/inkscape
      # - image: jess/inkscape
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: echo 'export PATH=/usr/bin/inkscape:$PATH' >> $BASH_ENV
      - run: inkscape --help
      # - run: yarn all
workflows:
  version: 2
  build_if_deploy:
    jobs:
      - build
